<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Rental Management System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>LUXDRIVE</h1>
      <nav>
        <a href="#login">Login</a>
        <a href="#signup">Signup</a>
      </nav>
    </header>

    <section class="intro">
      <div class="intro-text">
        <h2>Welcome to the Car Rental System</h2>
        <p>Manage car rentals, customers, and bookings easily.</p>
        <div class="buttons">

             <button onclick="location.href='cars.html'">üîç Browse All Cars</button>
             <button onclick="bookCar('Book Now')">üöó Book Now</button>


          <button>Reservations</button>
          <button>Customers</button>
        </div>
      </div>
      <div class="intro-img"></div>
    </section>

    <section id="login" class="form-section">
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- ‚úÖ Yeh booking form body ke andar hona chahiye -->
    <section id="booking-form" class="form-section hidden">
      <h2>Book Your Car</h2>
      <form id="form">
        <input type="text" id="customerName" placeholder="Your Name" required />
        <input type="tel" id="mobile" placeholder="Mobile Number" required />
        <input type="text" id="carSelected" readonly />
        <button type="submit">Book Now</button>
      </form>
    </section>

  </div>

  <!-- ‚úÖ JavaScript file ko last me link karte hain -->
  <script src="script.js"></script>
</body>
</html>
